spring:
  jackson:
    default-property-inclusion: non_null
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  datasource:
    url: jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driverClassName: org.h2.Driver
  liquibase:
    change-log: classpath:/db/changelog/master.yaml
    enabled: true

server:
  port: 8080

springdoc:
  swagger-ui:
    path: /
    url: /api-schema.yaml

